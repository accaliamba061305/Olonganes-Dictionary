<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English–Olonganes Dictionary</title>
  <style>
    /* =========================
       BASE RESET
       ========================= */
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    h1, h2, h3, p, span, label,
    button, input, textarea,
    #result, #meaning, #output {
      color: inherit;
    }

    input::placeholder {
      opacity: 0.7;
    }

    /* =========================
       LAYOUT
       ========================= */
    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 16px;
    }

    input#search {
      flex: 1;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 8px;
    }

    .panel {
      display: none;
      margin-top: 16px;
      animation: fadeIn 0.25s ease;
    }

    #result {
      margin-top: 24px;
    }

    /* panel polish */
    #meaning,
    #settingsMain,
    #contrastPanel,
    #textPanel {
      padding: 16px;
      border-radius: 10px;
    }

    .entry {
      background: rgba(0,0,0,0.03);
      padding: 16px;
      border-radius: 8px;
    }

    /* =========================
       CONTRAST MODES
       ========================= */
    body.contrast-bow {
      background: #ffffff;
      color: #000000;
    }
    body.contrast-bow input,
    body.contrast-bow button {
      background: #fff;
      border: 1px solid #333;
    }
    body.contrast-bow .panel {
      background: #f8f8f8;
      border: 2px solid #333;
    }

    body.contrast-wob {
      background: #000000;
      color: #ffffff;
    }
    body.contrast-wob input,
    body.contrast-wob button {
      background: #000;
      border: 1px solid #ccc;
      color: #fff;
    }
    body.contrast-wob .panel {
      background: #111111;
      border: 2px solid #ccc;
    }

    body.contrast-yob {
      background: #000000;
      color: #ffff00;
    }
    body.contrast-yob input,
    body.contrast-yob button {
      background: #000;
      border: 1px solid #ffff00;
      color: #ffff00;
    }
    body.contrast-yob .panel {
      background: #1a1a00;
      border: 2px solid #ffff00;
    }

    /* =========================
       TEXT SIZE
       ========================= */
    body.size-standard {
      font-size: 16px;
    }
    body.size-large {
      font-size: 19px;
    }
    body.size-very-large {
      font-size: 22px;
    }

    /* =========================
       ANIMATION
       ========================= */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Small improvements */
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="contrast-bow size-standard">

  <div class="container">

    <header>
      <h1>English → Olonganes Dictionary</h1>
    </header>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Type English word (e.g. hello)..." autocomplete="off">
      <button onclick="searchWord()">Search</button>
      <button onclick="openMainSettings()">⚙️ Settings</button>
    </div>

    <div id="result"></div>

    <!-- SETTINGS PANEL -->
    <div id="settingsMain" class="panel">
      <h2>Settings</h2>
      <button onclick="openContrast()">Contrast Mode</button><br><br>
      <button onclick="openTextSize()">Text Size</button><br><br>
      <button onclick="hideAllPanels()">Close</button>
    </div>

    <!-- CONTRAST PANEL -->
    <div id="contrastPanel" class="panel">
      <h2>Contrast Mode</h2>
      <button onclick="setContrast('contrast-bow')">Black on White</button><br><br>
      <button onclick="setContrast('contrast-wob')">White on Black</button><br><br>
      <button onclick="setContrast('contrast-yob')">Yellow on Black</button><br><br>
      <button onclick="back()">← Back</button>
    </div>

    <!-- TEXT SIZE PANEL -->
    <div id="textPanel" class="panel">
      <h2>Text Size</h2>
      <button onclick="setSize('size-standard')">Standard</button><br><br>
      <button onclick="setSize('size-large')">Large</button><br><br>
      <button onclick="setSize('size-very-large')">Very Large</button><br><br>
      <button onclick="back()">← Back</button>
    </div>

  </div>

  <script>
    const dictionary = [
      {
        english: "hello",
        olonganes: "sturelik",
        definition: "A universal greeting used in both formal and informal contexts.",
        synonyms: "Bogoda, Stu, Sturelikaniy",
        example: "Sturelik! Kome sontu vera?"
      },
      {
        english: "goodbye",
        olonganes: "blyenata",
        definition: "A short-term farewell expression.",
        synonyms: "Blyeneti, Blavra, Bleva, Phandias",
        example: "Blyenata! Metep schkol."
      },
      {
        english: "i",
        olonganes: "miy",
        definition: "First-person singular subject pronoun.",
        synonyms: "Miyla, Misi",
        example: "Miy sontu khluppi."
      }
    ];

    function searchWord() {
      const input = document.getElementById("search").value.trim().toLowerCase();
      if (!input) {
        document.getElementById("result").innerHTML = "<p>→ Please enter a word.</p>";
        return;
      }

      const word = dictionary.find(w => w.english.toLowerCase() === input);
      document.getElementById("result").innerHTML = word
        ? `<div class="entry">
            <h2>${word.olonganes}</h2>
            <p><b>English:</b> ${word.english}</p>
            <p><b>Definition:</b> ${word.definition}</p>
            <p><b>Synonyms:</b> ${word.synonyms}</p>
            <p><b>Example:</b> ${word.example}</p>
          </div>`
        : `<p>❌ Word "${input}" not found in dictionary.</p>`;
    }

    // SETTINGS NAVIGATION
    function openMainSettings() {
      hideAllPanels();
      document.getElementById("settingsMain").style.display = "block";
    }

    function openContrast() {
      hideAllPanels();
      document.getElementById("contrastPanel").style.display = "block";
    }

    function openTextSize() {
      hideAllPanels();
      document.getElementById("textPanel").style.display = "block";
    }

    function back() {
      hideAllPanels();
      document.getElementById("settingsMain").style.display = "block";
    }

    function hideAllPanels() {
      document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
    }

    // SETTINGS ACTIONS
    function setContrast(mode) {
      document.body.classList.remove("contrast-bow", "contrast-wob", "contrast-yob");
      document.body.classList.add(mode);
      localStorage.setItem("contrast", mode);
    }

    function setSize(size) {
      document.body.classList.remove("size-standard", "size-large", "size-very-large");
      document.body.classList.add(size);
      localStorage.setItem("size", size);
    }

    // RESTORE SETTINGS
    window.onload = () => {
      const savedContrast = localStorage.getItem("contrast") || "contrast-bow";
      const savedSize     = localStorage.getItem("size")     || "size-standard";
      setContrast(savedContrast);
      setSize(savedSize);
    };

    // ENTER key to search
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        searchWord();
      }
    });
  </script>

</body>
</html>
