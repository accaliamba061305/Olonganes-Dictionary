<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>English–Olonganes Dictionary</title>

<style>

/* =========================
   BASE RESET
   ========================= */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
}

h1, h2, h3, p, span, label,
button, input, textarea,
#result, #meaning, #output {
  color: inherit;
}

input::placeholder {
  opacity: 1;
}

/* =========================
   LAYOUT
   ========================= */
input {
  padding: 8px;
  margin-right: 6px;
}

button {
  padding: 6px 10px;
  cursor: pointer;
}

.panel {
  display: none;
  margin-top: 12px;
  animation: fadeIn 0.2s ease;
}

#result {
  margin-top: 12px;
}

/* panel polish */
#meaning,
#settingsMain,
#contrastPanel,
#textPanel {
  padding: 12px;
  border-radius: 8px;
}

/* =========================
   CONTRAST: BLACK ON WHITE
   ========================= */
body.contrast-bow {
  background: #ffffff;
  color: #000000;
}

body.contrast-bow input,
body.contrast-bow button {
  background: #ffffff;
  border: 1px solid #000000;
}

body.contrast-bow input::placeholder {
  color: #000000;
}

/* panels */
body.contrast-bow #meaning,
body.contrast-bow #settingsMain,
body.contrast-bow #contrastPanel,
body.contrast-bow #textPanel {
  background: #f0f0f0;
  border: 2px solid #000000;
}

/* =========================
   CONTRAST: WHITE ON BLACK
   ========================= */
body.contrast-wob {
  background: #000000;
  color: #ffffff;
}

body.contrast-wob input,
body.contrast-wob button {
  background: #000000;
  border: 1px solid #ffffff;
  color: #ffffff;
}

body.contrast-wob input::placeholder {
  color: #ffffff;
}

/* panels */
body.contrast-wob #meaning,
body.contrast-wob #settingsMain,
body.contrast-wob #contrastPanel,
body.contrast-wob #textPanel {
  background: #111111;
  border: 2px solid #ffffff;
}

/* =========================
   CONTRAST: YELLOW ON BLACK
   ========================= */
body.contrast-yob {
  background: #000000;
  color: #ffff00;
}

body.contrast-yob input,
body.contrast-yob button {
  background: #000000;
  border: 1px solid #ffff00;
  color: #ffff00;
}

body.contrast-yob input::placeholder {
  color: #ffff00;
}

/* panels */
body.contrast-yob #meaning,
body.contrast-yob #settingsMain,
body.contrast-yob #contrastPanel,
body.contrast-yob #textPanel {
  background: #1a1a00;
  border: 2px solid #ffff00;
}

/* =========================
   ANIMATION
   ========================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

</style>



<script>
const dictionary = [
  {
    english: "hello",
    olonganes: "sturelik",
    definition: "A universal greeting used in both formal and informal contexts.",
    synonyms: "Bogoda, Stu, Sturelikaniy",
    example: "Sturelik! Kome sontu vera?"
  },
  {
    english: "goodbye",
    olonganes: "blyenata",
    definition: "A short-term farewell expression.",
    synonyms: "Blyeneti, Blavra, Bleva, Phandias",
    example: "Blyenata! Metep schkol."
  },
  {
    english: "i",
    olonganes: "miy",
    definition: "First-person singular subject pronoun.",
    synonyms: "Miyla, Misi",
    example: "Miy sontu khluppi."
  }
];

/* SEARCH */
function searchWord() {
  const input = document.getElementById("search").value.trim().toLowerCase();
  const word = dictionary.find(w => w.english === input);

  document.getElementById("result").innerHTML = word
    ? `<div class="entry">
        <h2>${word.olonganes}</h2>
        <p><b>English:</b> ${word.english}</p>
        <p><b>Definition:</b> ${word.definition}</p>
        <p><b>Synonyms:</b> ${word.synonyms}</p>
        <p><b>Example:</b> ${word.example}</p>
      </div>`
    : "<p>❌ Word not found.</p>";
}

/* SETTINGS NAVIGATION */
function openMainSettings() {
  hideAllPanels();
  toggle("settingsMain");
}

function openContrast() {
  hideAllPanels();
  show("contrastPanel");
}

function openTextSize() {
  hideAllPanels();
  show("textPanel");
}

function back() {
  hideAllPanels();
  show("settingsMain");
}

function hideAllPanels() {
  document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
}

function show(id) {
  document.getElementById(id).style.display = "block";
}

function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

/* SETTINGS ACTIONS */
function setContrast(mode) {
  document.body.classList.remove("contrast-bow","contrast-wob","contrast-yob");
  document.body.classList.add(mode);
  localStorage.setItem("contrast", mode);
}

function setSize(size) {
  document.body.classList.remove("size-standard","size-large","size-very-large");
  document.body.classList.add(size);
  localStorage.setItem("size", size);
}

/* RESTORE SETTINGS */
window.onload = () => {
  setContrast(localStorage.getItem("contrast") || "contrast-bow");
  setSize(localStorage.getItem("size") || "size-standard");
};

/* ENTER TO SEARCH */
document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") searchWord();
});
</script>

</body>
</html>
