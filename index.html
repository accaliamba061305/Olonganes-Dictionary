<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>English–Olonganes Dictionary</title>

<style>
/* ============ BASE ============ */

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #ffffff;
  color: #111;
  padding: 40px;
  max-width: 760px;
  margin: auto;
  transition: 0.3s ease;
}

h1 {
  text-align: center;
}

p {
  text-align: center;
  color: #444;
}

input {
  padding: 12px;
  width: 65%;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

#result {
  margin-top: 30px;
}

.entry {
  background: #f6f6f6;
  padding: 22px;
  border-radius: 12px;
  animation: fadeIn 0.25s ease;
}

.label {
  font-weight: bold;
}

/* ============ BUTTON ============ */

button {
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #5f8cff, #3f6cff);
  color: white;
  cursor: pointer;
  transition: 0.15s;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: translateY(1px) scale(0.97);
}

/* ============ SETTINGS BUTTON ============ */

.settings-button {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 1000;
}

/* ============ SETTINGS PANEL ============ */

.panel {
  position: fixed;
  top: 70px;
  right: 16px;
  width: 260px;
  background: #ffffff;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  display: none;
}

.panel h3 {
  text-align: center;
}

.panel button {
  width: 100%;
  margin-top: 10px;
}

/* ============ TEXT SIZE ============ */

body.size-standard { font-size: 16px; }
body.size-large { font-size: 20px; }
body.size-very-large { font-size: 24px; }

/* ============ CONTRAST ============ */

/* Black on White */
body.contrast-bow {
  background: #ffffff;
  color: #000;
}

/* White on Black */
body.contrast-wob {
  background: #000000;
  color: #ffffff;
}

body.contrast-wob .entry {
  background: #111;
}

/* Yellow on Black */
body.contrast-yob {
  background: #000000;
  color: #ffeb3b;
}

body.contrast-yob .entry {
  background: #111;
}

/* ============ ANIMATION ============ */

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<h1>English–Olonganes Dictionary</h1>
<p>A personal constructed-language dictionary.</p>

<input id="search" placeholder="Type an English word...">
<button onclick="searchWord()">Search</button>

<button class="settings-button" onclick="openMainSettings()">⚙️</button>

<!-- SETTINGS MAIN -->
<div id="settingsMain" class="panel">
  <h3>Settings</h3>
  <button onclick="openContrast()"> Contrast</button>
  <button onclick="openTextSize()"> Text Size</button>
</div>

<!-- CONTRAST PANEL -->
<div id="contrastPanel" class="panel">
  <h3>Contrast</h3>
  <button onclick="setContrast('contrast-bow')">Black on White</button>
  <button onclick="setContrast('contrast-wob')">White on Black</button>
  <button onclick="setContrast('contrast-yob')">Yellow on Black</button>
  <button onclick="back()">⬅ Back</button>
</div>

<!-- TEXT SIZE PANEL -->
<div id="textPanel" class="panel">
  <h3>Text Size</h3>
  <button onclick="setSize('size-standard')">Standard</button>
  <button onclick="setSize('size-large')">Large</button>
  <button onclick="setSize('size-very-large')">Very Large</button>
  <button onclick="back()">⬅ Back</button>
</div>

<div id="result"></div>

<script>
const dictionary = [
  {
    english: "hello",
    olonganes: "sturelik",
    definition: "A universal greeting used in both formal and informal contexts.",
    synonyms: "Bogoda, Stu, Sturelikaniy",
    example: "Sturelik! Kome sontu vera?"
  },
  {
    english: "goodbye",
    olonganes: "blyenata",
    definition: "A short-term farewell expression.",
    synonyms: "Blyeneti, Blavra, Bleva, Phandias",
    example: "Blyenata! Metep schkol."
  },
  {
    english: "i",
    olonganes: "miy",
    definition: "First-person singular subject pronoun.",
    synonyms: "Miyla, Misi",
    example: "Miy sontu khluppi."
  }
];

/* SEARCH */
function searchWord() {
  const input = document.getElementById("search").value.trim().toLowerCase();
  const word = dictionary.find(w => w.english === input);

  document.getElementById("result").innerHTML = word
    ? `<div class="entry">
        <h2>${word.olonganes}</h2>
        <p><b>English:</b> ${word.english}</p>
        <p><b>Definition:</b> ${word.definition}</p>
        <p><b>Synonyms:</b> ${word.synonyms}</p>
        <p><b>Example:</b> ${word.example}</p>
      </div>`
    : "<p>❌ Word not found.</p>";
}

/* SETTINGS NAVIGATION */
function openMainSettings() {
  hideAllPanels();
  toggle("settingsMain");
}

function openContrast() {
  hideAllPanels();
  show("contrastPanel");
}

function openTextSize() {
  hideAllPanels();
  show("textPanel");
}

function back() {
  hideAllPanels();
  show("settingsMain");
}

function hideAllPanels() {
  document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
}

function show(id) {
  document.getElementById(id).style.display = "block";
}

function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

/* SETTINGS ACTIONS */
function setContrast(mode) {
  document.body.classList.remove("contrast-bow","contrast-wob","contrast-yob");
  document.body.classList.add(mode);
  localStorage.setItem("contrast", mode);
}

function setSize(size) {
  document.body.classList.remove("size-standard","size-large","size-very-large");
  document.body.classList.add(size);
  localStorage.setItem("size", size);
}

/* RESTORE SETTINGS */
window.onload = () => {
  setContrast(localStorage.getItem("contrast") || "contrast-bow");
  setSize(localStorage.getItem("size") || "size-standard");
};

/* ENTER TO SEARCH */
document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") searchWord();
});
</script>

</body>
</html>
