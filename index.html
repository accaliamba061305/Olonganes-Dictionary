<!DOCTYPE html>
<html>
<head>
  <title>English–Olonganes Dictionary</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .entry {
      margin-top: 25px;
      border-top: 1px solid #ccc;
      padding-top: 18px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>English–Olonganes Dictionary</h1>
  <p>A personal constructed-language dictionary.</p>

  <input id="search" placeholder="Type an English word..." />
  <button onclick="searchWord()">Search</button>

  <div id="result"></div>

  <script>
    const dictionary = [
      {
        english: "hello",
        olonganes: "sturelik",
        definition:
          "A universal greeting in Olonganes, applicable across both formal and informal social contexts. It functions as a neutral discourse opener, signaling social acknowledgment, politeness, and communicative engagement.",
        synonyms: "Bogoda, Stu, Sturelikaniy",
        example: "Sturelik! Kome sontu vera? (Hello! How are you?)"
      },
      {
        english: "goodbye",
        olonganes: "blyenata",
        definition:
          "A farewell expression employed in both formal and informal registers, typically marking a temporary separation rather than permanent departure. It pragmatically implies an expectation of subsequent reunion.",
        synonyms: "Blyeneti, Blavra, Bleva, Phandias",
        example: "Blyenata! Metep schkol. (Bye! See you again / Meet soon.)"
      },
      {
        english: "i",
        olonganes: "miy",
        definition:
          "A first-person singular subject pronoun denoting the speaker as the agent or experiencer within a clause. It encodes self-reference in declarative, emotive, and intentional constructions.",
        synonyms: "Miyla, Misi",
        example: "Miy sontu khluppi. (I am happy.)"
      }
    ];

    function searchWord() {
      const input = document.getElementById("search").value
        .toLowerCase()
        .trim();

      const result = dictionary.find(
        d => d.english.toLowerCase() === input
      );

      if (result) {
        document.getElementById("result").innerHTML = `
          <div class="entry">
            <h2>${result.olonganes}</h2>

            <p>
              <span class="label">English keyword:</span>
              ${result.english}
            </p>

            <p>
              <span class="label">Definition:</span>
              ${result.definition}
            </p>

            <p>
              <span class="label">Variations & Synonyms:</span>
              ${result.synonyms}
            </p>

            <p>
              <span class="label">Example:</span>
              ${result.example}
            </p>
          </div>
        `;
      } else {
        document.getElementById("result").innerHTML =
          "<p>❌ Word not found.</p>";
      }
    }
  </script>
</body>
</html>
