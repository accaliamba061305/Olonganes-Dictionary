<!DOCTYPE html>
<html>
<head>
  <title>English‚ÄìOlonganes Dictionary</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #f2f6ff, #ffffff);
      padding: 40px;
      max-width: 760px;
      margin: auto;
      color: #222;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      text-align: center;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      color: #555;
    }

    input {
      padding: 12px;
      width: 65%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4f7cff;
    }

    button {
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #4f7cff;
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

    button:hover {
      background: #3a63e0;
    }

    #result {
      margin-top: 30px;
    }

    .entry {
      background: white;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    /* Dark mode */
    body.dark {
      background: linear-gradient(120deg, #121212, #1e1e1e);
      color: #f1f1f1;
    }

    body.dark .entry {
      background: #1f1f1f;
      box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    }

    body.dark input {
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }

body.dark button {
  background: #6a8cff;
}

body.dark p {
  color: #bbb;
}

body.dark h1,
body.dark .label {
  color: #f5f5f5;
}

.entry {
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  <h1>English‚ÄìOlonganes Dictionary</h1>
  <p>A personal constructed-language dictionary.</p>

  <input id="search" placeholder="Type an English word..." />
  <button onclick="searchWord()">Search</button>
  <button onclick="toggleSettings()" style="margin-left:10px;">‚öôÔ∏è Settings</button>

  <div id="settings" style="display:none; margin-top:20px;">
    <label>
      üåô Dark mode
      <input type="checkbox" onchange="toggleDarkMode(this.checked)">
    </label>
    <br><br>

    <label>
      üîÜ Contrast
      <input type="range" min="90" max="130" value="100"
             onchange="setContrast(this.value)">
    </label>
    <br><br>

    <label>
      üî† Text size
      <input type="range" min="14" max="22" value="16"
             onchange="setTextSize(this.value)">
    </label>
  </div>

  <div id="result"></div>

  <script>
    const dictionary = [
      {
        english: "hello",
        olonganes: "sturelik",
        definition:
          "A universal greeting in Olonganes, applicable across both formal and informal social contexts.",
        synonyms: "Bogoda, Stu, Sturelikaniy",
        example: "Sturelik! Kome sontu vera? (Hello! How are you?)"
      },
      {
        english: "goodbye",
        olonganes: "blyenata",
        definition:
          "A farewell expression used for temporary separation.",
        synonyms: "Blyeneti, Blavra, Bleva, Phandias",
        example: "Blyenata! Metep schkol. (Bye! See you again.)"
      },
      {
        english: "i",
        olonganes: "miy",
        definition:
          "First-person singular subject pronoun.",
        synonyms: "Miyla, Misi",
        example: "Miy sontu khluppi. (I am happy.)"
      }
    ];

    function searchWord() {
      const input = document.getElementById("search").value
        .toLowerCase()
        .trim();

      const result = dictionary.find(
        d => d.english.toLowerCase() === input
      );

      if (result) {
        document.getElementById("result").innerHTML = `
          <div class="entry">
            <h2>${result.olonganes}</h2>
            <p><span class="label">English:</span> ${result.english}</p>
            <p><span class="label">Definition:</span> ${result.definition}</p>
            <p><span class="label">Synonyms:</span> ${result.synonyms}</p>
            <p><span class="label">Example:</span> ${result.example}</p>
          </div>
        `;
      } else {
        document.getElementById("result").innerHTML =
          "<p>‚ùå Word not found.</p>";
      }
    }

    function toggleSettings() {
      const panel = document.getElementById("settings");
      panel.style.display =
        panel.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode(enabled) {
      document.body.classList.toggle("dark", enabled);
      localStorage.setItem("darkMode", enabled);
    }

    function setContrast(value) {
      document.body.style.filter = `contrast(${value}%)`;
      localStorage.setItem("contrast", value);
    }

    function setTextSize(value) {
      document.body.style.fontSize = value + "px";
      localStorage.setItem("textSize", value);
    }

    // Restore settings on load
    window.onload = () => {
      const dark = localStorage.getItem("darkMode") === "true";
      const contrast = localStorage.getItem("contrast") || 100;
      const textSize = localStorage.getItem("textSize") || 16;

      document.body.classList.toggle("dark", dark);
      document.body.style.filter = `contrast(${contrast}%)`;
      document.body.style.fontSize = textSize + "px";
    };

    // Enter key to search
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") searchWord();
    });
  </script>
</body>
</html>
