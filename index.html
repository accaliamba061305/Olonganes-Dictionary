<!DOCTYPE html>
<html>
<head>
  <title>English–Olonganes Dictionary</title>
  <meta charset="UTF-8">

  <style>
/* ================= BASE ================= */

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #f2f6ff, #ffffff);
  padding: 30px;
  max-width: 760px;
  margin: auto;
  color: #222;
  transition: background 0.4s ease, color 0.4s ease, font-size 0.3s ease;
}

h1 {
  text-align: center;
}

p {
  text-align: center;
  color: #555;
}

input {
  padding: 12px;
  width: 65%;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
}

input:focus {
  border-color: #4f7cff;
}

/* ================= BUTTON ================= */

button {
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #5f8cff, #3f6cff);
  color: white;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.96);
}

/* ================= RESULT ================= */

#result {
  margin-top: 30px;
}

.entry {
  background: white;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
  animation: fadeIn 0.3s ease;
}

.label {
  font-weight: bold;
}

/* ================= ANIMATION ================= */

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ================= SETTINGS ================= */

.settings-button {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 1000;
}

.settings-panel {
  position: fixed;
  top: 70px;
  right: 16px;
  width: 260px;
  background: white;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  display: none;
}

.settings-title {
  text-align: center;
  font-weight: bold;
  margin-bottom: 12px;
}

.settings-option {
  width: 100%;
  margin-bottom: 10px;
}

.back-button {
  background: #999;
}

/* ================= TEXT SIZE ================= */

body.text-large {
  font-size: 18px;
}

body.text-very-large {
  font-size: 22px;
}

/* ================= CONTRAST ================= */

body.contrast-wob {
  background: #000;
  color: #fff;
}

body.contrast-bow {
  background: #fff;
  color: #000;
}

body.contrast-boy {
  background: #ffeb3b;
  color: #000;
}

/* ================= DARK MODE ================= */

body.dark {
  background: #121212;
  color: #f1f1f1;
}

body.dark .entry,
body.dark .settings-panel {
  background: #1f1f1f;
}
  </style>
</head>

<body>

<h1>English–Olonganes Dictionary</h1>
<p>A personal constructed-language dictionary.</p>

<input id="search" placeholder="Type an English word..." />
<button onclick="searchWord()">Search</button>

<button class="settings-button" onclick="openSettings()">⚙️</button>

<div id="result"></div>

<!-- SETTINGS PANEL -->
<div id="settings" class="settings-panel">

  <!-- MAIN MENU -->
  <div id="menu-main">
    <div class="settings-title">Settings</div>
    <button class="settings-option" onclick="openContrast()">Contrast</button>
    <button class="settings-option" onclick="openTextSize()">Text Size</button>
    <button class="settings-option" onclick="toggleDark()">Dark Mode</button>
  </div>

  <!-- CONTRAST MENU -->
  <div id="menu-contrast" style="display:none;">
    <div class="settings-title">Contrast</div>
    <button class="settings-option" onclick="setContrast('wob')">White on Black</button>
    <button class="settings-option" onclick="setContrast('bow')">Black on White</button>
    <button class="settings-option" onclick="setContrast('boy')">Black on Yellow</button>
    <button class="settings-option back-button" onclick="backMain()">Back</button>
  </div>

  <!-- TEXT SIZE MENU -->
  <div id="menu-text" style="display:none;">
    <div class="settings-title">Text Size</div>
    <button class="settings-option" onclick="setText('normal')">Standard</button>
    <button class="settings-option" onclick="setText('large')">Large</button>
    <button class="settings-option" onclick="setText('very-large')">Very Large</button>
    <button class="settings-option back-button" onclick="backMain()">Back</button>
  </div>

</div>

<script>
/* ================= DICTIONARY ================= */

const dictionary = [
  {
    english: "hello",
    olonganes: "Sturelik",
    definition: "A universal greeting used across both formal and informal contexts, functioning as a social opener and marker of polite engagement.",
    synonyms: "Bogoda, Stu, Sturelikaniy",
    example: "Sturelik! Kome sontu vera? (Hello! How are you?)"
  },
  {
    english: "goodbye",
    olonganes: "Blyenata",
    definition: "A farewell expression indicating temporary separation rather than permanent departure.",
    synonyms: "Blyeneti, Blavra, Bleva, Phandias",
    example: "Blyenata! Metep schkol. (Bye! See you again.)"
  },
  {
    english: "i",
    olonganes: "Miy",
    definition: "First-person singular subject pronoun used for self-reference.",
    synonyms: "Miyla, Misi",
    example: "Miy sontu khluppi. (I am happy.)"
  }
];

/* ================= SEARCH ================= */

function searchWord() {
  const input = document.getElementById("search").value.trim().toLowerCase();
  const result = dictionary.find(d => d.english === input);

  if (!result) {
    document.getElementById("result").innerHTML = "<p>❌ Word not found.</p>";
    return;
  }

  document.getElementById("result").innerHTML = `
    <div class="entry">
      <h2>${result.olonganes}</h2>
      <p><span class="label">English:</span> ${result.english}</p>
      <p><span class="label">Definition:</span> ${result.definition}</p>
      <p><span class="label">Synonyms:</span> ${result.synonyms}</p>
      <p><span class="label">Example:</span> ${result.example}</p>
    </div>
  `;
}

document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") searchWord();
});

/* ================= SETTINGS LOGIC ================= */

const panel = document.getElementById("settings");
const mainMenu = document.getElementById("menu-main");
const contrastMenu = document.getElementById("menu-contrast");
const textMenu = document.getElementById("menu-text");

function openSettings() {
  panel.style.display = panel.style.display === "block" ? "none" : "block";
  backMain();
}

function openContrast() {
  mainMenu.style.display = "none";
  contrastMenu.style.display = "block";
}

function openTextSize() {
  mainMenu.style.display = "none";
  textMenu.style.display = "block";
}

function backMain() {
  mainMenu.style.display = "block";
  contrastMenu.style.display = "none";
  textMenu.style.display = "none";
}

/* ================= FEATURES ================= */

function toggleDark() {
  document.body.classList.toggle("dark");
}

function setContrast(mode) {
  document.body.classList.remove("contrast-wob","contrast-bow","contrast-boy");
  document.body.classList.add("contrast-" + mode);
}

function setText(size) {
  document.body.classList.remove("text-large","text-very-large");
  if (size === "large") document.body.classList.add("text-large");
  if (size === "very-large") document.body.classList.add("text-very-large");
}
</script>

</body>
</html>
