<!DOCTYPE html>
<html>
<head>
  <title>English‚ÄìOlonganes Dictionary</title>
  <meta charset="UTF-8">

  <style>
   /* ================= BASE ================= */

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #f2f6ff, #ffffff);
  padding: 40px;
  max-width: 760px;
  margin: auto;
  color: #222;
  transition: background 0.4s ease, color 0.4s ease, font-size 0.3s ease;
}

h1 {
  text-align: center;
  letter-spacing: 1px;
}

p {
  text-align: center;
  color: #555;
}

input {
  padding: 12px;
  width: 65%;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.2s;
}

input:focus {
  border-color: #4f7cff;
  box-shadow: 0 0 0 2px rgba(79,124,255,0.2);
}

/* ================= BUTTON ================= */

button {
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #5f8cff, #3f6cff);
  color: white;
  cursor: pointer;
  transition: 
    transform 0.15s ease,
    box-shadow 0.15s ease,
    filter 0.15s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* Hover = n·ªïi l√™n */
button:hover {
  transform: translateY(-2px);
  filter: brightness(1.08);
  box-shadow: 0 10px 18px rgba(0,0,0,0.18);
}

/* Click = ·∫•n xu·ªëng */
button:active {
  transform: translateY(1px) scale(0.97);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* ================= RESULT CARD ================= */

#result {
  margin-top: 30px;
}

.entry {
  background: white;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
  animation: fadeIn 0.3s ease;
}

.label {
  font-weight: bold;
  color: #333;
}

/* ================= ANIMATION ================= */

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= SETTINGS BUTTON ================= */

.settings-button {
  position: fixed;
  top: 18px;
  right: 18px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  z-index: 1000;
}

/* ================= SETTINGS PANEL ================= */

.settings-panel {
  position: fixed;
  top: 70px;
  right: 18px;
  width: 260px;
  background: white;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  display: none;
}

.settings-title {
  font-weight: bold;
  margin-bottom: 12px;
  text-align: center;
}

.settings-option {
  width: 100%;
  margin-bottom: 10px;
}

/* Back button */
.back-button {
  width: 100%;
  margin-top: 10px;
  background: #aaa;
}

.back-button:hover {
  filter: brightness(1.1);
}

/* ================= TEXT SIZE MODES ================= */

body.text-large {
  font-size: 18px;
}

body.text-very-large {
  font-size: 22px;
}

/* ================= CONTRAST MODES ================= */

/* White on Black */
body.contrast-wob {
  background: #000;
  color: #fff;
}

body.contrast-wob .entry {
  background: #111;
}

/* Black on White */
body.contrast-bow {
  background: #fff;
  color: #000;
}

body.contrast-bow .entry {
  background: #f5f5f5;
}

/* Black on Yellow */
body.contrast-boy {
  background: #ffeb3b;
  color: #000;
}

body.contrast-boy .entry {
  background: #fff176;
}

/* ================= DARK MODE ================= */

body.dark {
  background: linear-gradient(120deg, #121212, #1e1e1e);
  color: #f1f1f1;
}

body.dark .entry {
  background: #1f1f1f;
  box-shadow: 0 8px 20px rgba(255,255,255,0.05);
}

body.dark input {
  background: #2a2a2a;
  color: white;
  border: 1px solid #444;
}

body.dark p {
  color: #bbb;
}

body.dark h1,
body.dark .label {
  color: #f5f5f5;
}


  </style>
</head>

<body>
  <h1>English‚ÄìOlonganes Dictionary</h1>
  <p>A personal constructed-language dictionary.</p>

  <input id="search" placeholder="Type an English word..." />
  <button onclick="searchWord()">Search</button>
  <button onclick="toggleSettings()" style="margin-left:10px;">‚öôÔ∏è Settings</button>

  <div id="settings" style="display:none; margin-top:20px;">
    <label>
      üåô Dark mode
      <input type="checkbox" onchange="toggleDarkMode(this.checked)">
    </label>
    <br><br>

    <label>
      üîÜ Contrast
      <input type="range" min="90" max="130" value="100"
             onchange="setContrast(this.value)">
    </label>
    <br><br>

    <label>
      üî† Text size
      <input type="range" min="14" max="22" value="16"
             onchange="setTextSize(this.value)">
    </label>
  </div>

  <div id="result"></div>

  <script>
    const dictionary = [
      {
        english: "hello",
        olonganes: "sturelik",
        definition:
          "A universal greeting in Olonganes, applicable across both formal and informal social contexts.",
        synonyms: "Bogoda, Stu, Sturelikaniy",
        example: "Sturelik! Kome sontu vera? (Hello! How are you?)"
      },
      {
        english: "goodbye",
        olonganes: "blyenata",
        definition:
          "A farewell expression used for temporary separation.",
        synonyms: "Blyeneti, Blavra, Bleva, Phandias",
        example: "Blyenata! Metep schkol. (Bye! See you again.)"
      },
      {
        english: "i",
        olonganes: "miy",
        definition:
          "First-person singular subject pronoun.",
        synonyms: "Miyla, Misi",
        example: "Miy sontu khluppi. (I am happy.)"
      }
    ];

    function searchWord() {
      const input = document.getElementById("search").value
        .toLowerCase()
        .trim();

      const result = dictionary.find(
        d => d.english.toLowerCase() === input
      );

      if (result) {
        document.getElementById("result").innerHTML = `
          <div class="entry">
            <h2>${result.olonganes}</h2>
            <p><span class="label">English:</span> ${result.english}</p>
            <p><span class="label">Definition:</span> ${result.definition}</p>
            <p><span class="label">Synonyms:</span> ${result.synonyms}</p>
            <p><span class="label">Example:</span> ${result.example}</p>
          </div>
        `;
      } else {
        document.getElementById("result").innerHTML =
          "<p>‚ùå Word not found.</p>";
      }
    }

    function toggleSettings() {
      const panel = document.getElementById("settings");
      panel.style.display =
        panel.style.display === "none" ? "block" : "none";
    }

    function toggleDarkMode(enabled) {
      document.body.classList.toggle("dark", enabled);
      localStorage.setItem("darkMode", enabled);
    }

    function setContrast(value) {
      document.body.style.filter = `contrast(${value}%)`;
      localStorage.setItem("contrast", value);
    }

    function setTextSize(value) {
      document.body.style.fontSize = value + "px";
      localStorage.setItem("textSize", value);
    }

    // Restore settings on load
    window.onload = () => {
      const dark = localStorage.getItem("darkMode") === "true";
      const contrast = localStorage.getItem("contrast") || 100;
      const textSize = localStorage.getItem("textSize") || 16;

      document.body.classList.toggle("dark", dark);
      document.body.style.filter = `contrast(${contrast}%)`;
      document.body.style.fontSize = textSize + "px";
    };

    // Enter key to search
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") searchWord();
    });
  </script>
</body>
</html>
