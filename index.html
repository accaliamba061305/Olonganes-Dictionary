<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Dictionary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  font-family: system-ui, Arial, sans-serif;
}

body {
  margin: 0;
  padding: 40px 20px;
  background: #f4f6fb;
  color: #222;
  transition: all 0.2s ease;
}

/* ================= TEXT SIZE ================= */
body.size-small { font-size: 14px; }
body.size-medium { font-size: 16px; }
body.size-large { font-size: 18px; }

/* ================= CONTRAST ================= */
body.contrast-default {
  background: #f4f6fb;
  color: #222;
}

body.contrast-white-black {
  background: #000;
  color: #fff;
}

body.contrast-yellow-black {
  background: #000;
  color: #ffeb3b;
}

/* input & button inherit color */
input, button {
  color: inherit;
  background: transparent;
  border: 2px solid currentColor;
}

/* placeholder color */
::placeholder {
  color: inherit;
  opacity: 0.7;
}

/* ================= LAYOUT ================= */
.container {
  max-width: 520px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.search-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
}

button {
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.96);
}

/* ================= RESULT ================= */
.result {
  margin-top: 20px;
  padding: 14px;
  border: 2px solid currentColor;
  border-radius: 8px;
  min-height: 60px;
}

/* ================= SETTINGS ================= */
.settings-btn {
  position: fixed;
  top: 14px;
  right: 14px;
  padding: 8px 12px;
}

.settings-panel {
  position: fixed;
  top: 60px;
  right: 14px;
  width: 220px;
  border: 2px solid currentColor;
  border-radius: 10px;
  padding: 10px;
  background: inherit;
  display: none;
}

.settings-panel h3 {
  margin: 6px 0 10px;
  font-size: 1rem;
}

.settings-panel button {
  width: 100%;
  margin-bottom: 6px;
}
</style>
</head>

<body class="contrast-default size-medium">

<div class="container">
  <h1>A personal constructed-language dictionary</h1>

  <div class="search-box">
    <input id="wordInput" placeholder="Type a word..." />
    <button onclick="searchWord()">Search</button>
  </div>

  <div id="result" class="result">
    Result will appear here.
  </div>
</div>

<!-- SETTINGS -->
<button class="settings-btn" onclick="toggleSettings()">⚙ Settings</button>

<div id="settingsPanel" class="settings-panel">
  <h3>Contrast</h3>
  <button onclick="setContrast('default')">Default</button>
  <button onclick="setContrast('white-black')">White on Black</button>
  <button onclick="setContrast('yellow-black')">Yellow on Black</button>

  <h3>Text size</h3>
  <button onclick="setSize('small')">Small</button>
  <button onclick="setSize('medium')">Medium</button>
  <button onclick="setSize('large')">Large</button>
</div>

<script>
/* ================= DICTIONARY ================= */
const dictionary = [
  { word: "sola", meaning: "sun" },
  { word: "luma", meaning: "light" },
  { word: "nera", meaning: "dark" }
];

/* ================= SEARCH ================= */
function searchWord() {
  const input = document.getElementById("wordInput").value.trim().toLowerCase();
  const resultBox = document.getElementById("result");

  if (!input) {
    resultBox.textContent = "Please type a word.";
    return;
  }

  const found = dictionary.find(item => item.word === input);

  if (found) {
    resultBox.innerHTML = `<b>${found.word}</b> — ${found.meaning}`;
  } else {
    resultBox.textContent = "Word not found.";
  }
}

/* Enter key support */
document.getElementById("wordInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchWord();
});

/* ================= SETTINGS UI ================= */
function toggleSettings() {
  const panel = document.getElementById("settingsPanel");
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

/* ================= CONTRAST ================= */
function setContrast(mode) {
  const body = document.body;
  body.classList.remove(
    "contrast-default",
    "contrast-white-black",
    "contrast-yellow-black"
  );

  body.classList.add("contrast-" + mode);
  localStorage.setItem("contrast", mode);
}

/* ================= TEXT SIZE ================= */
function setSize(size) {
  const body = document.body;
  body.classList.remove("size-small", "size-medium", "size-large");
  body.classList.add("size-" + size);
  localStorage.setItem("size", size);
}

/* ================= RESTORE SETTINGS ================= */
window.onload = () => {
  const savedContrast = localStorage.getItem("contrast") || "default";
  const savedSize = localStorage.getItem("size") || "medium";

  setContrast(savedContrast);
  setSize(savedSize);
};
</script>

</body>
</html>
