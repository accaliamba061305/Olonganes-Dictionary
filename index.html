<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English – Olonganes Dictionary</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --panel-bg: #f8f8f8;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    input#search {
      flex: 1;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
      color: var(--text);
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(0,0,0,0.08);
    }

    #result {
      margin-top: 16px;
    }

    .entry {
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .panel {
      display: none;
      margin-top: 16px;
      padding: 20px;
      background: var(--panel-bg);
      border: 2px solid var(--border);
      border-radius: 10px;
      animation: fadeIn 0.25s ease;
    }

    .settings-btn {
      font-size: 1.8rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: var(--text);
    }

    .settings-btn:hover {
      transform: rotate(15deg);
    }

    /* Contrast modes */
    body.contrast-bow { --bg: #ffffff; --text: #000000; --panel-bg: #f0f0f0; --border: #333; }
    body.contrast-wob { --bg: #000000; --text: #ffffff; --panel-bg: #111111; --border: #ccc; }
    body.contrast-yob { --bg: #000000; --text: #ffff00; --panel-bg: #1a1a00; --border: #ffff00; }

    /* Text sizes */
    body.size-standard { font-size: 16px; }
    body.size-large    { font-size: 19px; }
    body.size-xlarge   { font-size: 22px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .search-bar { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body class="contrast-bow size-standard">

  <div class="container">

    <header>
      <h1>English → Olonganes</h1>
      <button class="settings-btn" onclick="toggleSettings()" title="Settings">⚙️</button>
    </header>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Enter English word (e.g. hello)" autocomplete="off">
      <button onclick="searchWord()">Search</button>
    </div>

    <div id="result"></div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="panel">
      <h2>Settings</h2>
      
      <h3>Contrast Mode</h3>
      <button onclick="setContrast('contrast-bow')">Black on White</button>
      <button onclick="setContrast('contrast-wob')">White on Black</button>
      <button onclick="setContrast('contrast-yob')">Yellow on Black</button>

      <h3>Text Size</h3>
      <button onclick="setSize('size-standard')">Standard</button>
      <button onclick="setSize('size-large')">Large</button>
      <button onclick="setSize('size-xlarge')">Extra Large</button>

      <br><br>
      <button onclick="toggleSettings()">Close</button>
    </div>

  </div>

  <script>
    const dictionary = [
      {
        english: "hello",
        olonganes: "sturelik",
        definition: "A universal greeting used in both formal and informal contexts.",
        synonyms: "Bogoda, Stu, Sturelikaniy",
        example: "Sturelik! Kome sontu vera?"
      },
      {
        english: "goodbye",
        olonganes: "blyenata",
        definition: "A short-term farewell expression.",
        synonyms: "Blyeneti, Blavra, Bleva, Phandias",
        example: "Blyenata! Metep schkol."
      },
      {
        english: "i",
        olonganes: "miy",
        definition: "First-person singular subject pronoun.",
        synonyms: "Miyla, Misi",
        example: "Miy sontu khluppi."
      }
    ];

    function searchWord() {
      const input = document.getElementById("search").value.trim().toLowerCase();
      if (!input) {
        document.getElementById("result").innerHTML = "<p style='color: orange;'>Please type a word.</p>";
        return;
      }

      const entry = dictionary.find(w => w.english.toLowerCase() === input);
      document.getElementById("result").innerHTML = entry
        ? `<div class="entry">
            <h2>${entry.olonganes}</h2>
            <p><b>English:</b> ${entry.english}</p>
            <p><b>Definition:</b> ${entry.definition}</p>
            <p><b>Synonyms:</b> ${entry.synonyms}</p>
            <p><b>Example:</b> ${entry.example}</p>
          </div>`
        : `<p style='color: tomato;'>❌ No entry for "${input}"</p>`;
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function setContrast(mode) {
      document.body.classList.remove("contrast-bow", "contrast-wob", "contrast-yob");
      document.body.classList.add(mode);
      localStorage.setItem("contrast", mode);
    }

    function setSize(size) {
      document.body.classList.remove("size-standard", "size-large", "size-xlarge");
      document.body.classList.add(size);
      localStorage.setItem("size", size);
    }

    // Load saved settings
    window.addEventListener("load", () => {
      const contrast = localStorage.getItem("contrast") || "contrast-bow";
      const size = localStorage.getItem("size") || "size-standard";
      setContrast(contrast);
      setSize(size);
    });

    // Search by Enter key
    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") searchWord();
    });
  </script>

</body>
</html>
