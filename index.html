<!DOCTYPE html>
<html>
<head>
  <title>English‚ÄìOlonganes Dictionary</title>
  <meta charset="UTF-8">

  <style>
/* ================= BASE ================= */

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #f2f6ff, #ffffff);
  padding: 40px;
  max-width: 760px;
  margin: auto;
  color: #222;
  transition: background 0.4s ease, color 0.4s ease, font-size 0.3s ease;
}

h1 {
  text-align: center;
  letter-spacing: 1px;
}

p {
  text-align: center;
  color: #555;
}

input {
  padding: 12px;
  width: 65%;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
}

input:focus {
  border-color: #4f7cff;
  box-shadow: 0 0 0 2px rgba(79,124,255,0.2);
}

/* ================= BUTTON ================= */

button {
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #5f8cff, #3f6cff);
  color: white;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

button:hover {
  filter: brightness(1.08);
}

/* ================= RESULT CARD ================= */

#result {
  margin-top: 30px;
}

.entry {
  background: white;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.08);
}

.label {
  font-weight: bold;
  color: #333;
}

/* ================= SETTINGS PANEL ================= */

#settings {
  margin-top: 20px;
}

/* ================= TEXT SIZE ================= */

body.text-large {
  font-size: 18px;
}

body.text-very-large {
  font-size: 22px;
}

/* ================= CONTRAST MODES ================= */

/* White on Black */
body.contrast-wob {
  background: #000;
  color: #fff;
}

body.contrast-wob .entry {
  background: #111;
}

/* Black on White */
body.contrast-bow {
  background: #fff;
  color: #000;
}

body.contrast-bow .entry {
  background: #f5f5f5;
}

/* Yellow on Black  ‚úÖ (fixed) */
body.contrast-yob {
  background: #000;
  color: #ffeb3b;
}

body.contrast-yob .entry {
  background: #111;
}
  </style>
</head>

<body>
  <h1>English‚ÄìOlonganes Dictionary</h1>
  <p>A personal constructed-language dictionary.</p>

  <input id="search" placeholder="Type an English word..." />
  <button onclick="searchWord()">Search</button>
  <button onclick="toggleSettings()" style="margin-left:10px;">‚öôÔ∏è Settings</button>

  <div id="settings" style="display:none;">
    <label>
      üé® Contrast mode:
      <select onchange="setContrastMode(this.value)">
        <option value="">Normal</option>
        <option value="contrast-wob">White on Black</option>
        <option value="contrast-bow">Black on White</option>
        <option value="contrast-yob">Yellow on Black</option>
      </select>
    </label>

    <br><br>

    <label>
      üî† Text size
      <input type="range" min="14" max="22" value="16"
             onchange="setTextSize(this.value)">
    </label>
  </div>

  <div id="result"></div>

  <script>
const dictionary = [
  {
    english: "hello",
    olonganes: "sturelik",
    definition:
      "A universal greeting in Olonganes, applicable across both formal and informal social contexts.",
    synonyms: "Bogoda, Stu, Sturelikaniy",
    example: "Sturelik! Kome sontu vera? (Hello! How are you?)"
  },
  {
    english: "goodbye",
    olonganes: "blyenata",
    definition:
      "A farewell expression used for temporary separation.",
    synonyms: "Blyeneti, Blavra, Bleva, Phandias",
    example: "Blyenata! Metep schkol. (Bye! See you again.)"
  },
  {
    english: "i",
    olonganes: "miy",
    definition:
      "First-person singular subject pronoun.",
    synonyms: "Miyla, Misi",
    example: "Miy sontu khluppi. (I am happy.)"
  }
];

function searchWord() {
  const input = document.getElementById("search").value
    .toLowerCase()
    .trim();

  const result = dictionary.find(
    d => d.english.toLowerCase() === input
  );

  if (result) {
    document.getElementById("result").innerHTML = `
      <div class="entry">
        <h2>${result.olonganes}</h2>
        <p><span class="label">English:</span> ${result.english}</p>
        <p><span class="label">Definition:</span> ${result.definition}</p>
        <p><span class="label">Synonyms:</span> ${result.synonyms}</p>
        <p><span class="label">Example:</span> ${result.example}</p>
      </div>
    `;
  } else {
    document.getElementById("result").innerHTML =
      "<p>‚ùå Word not found.</p>";
  }
}

function toggleSettings() {
  const panel = document.getElementById("settings");
  panel.style.display =
    panel.style.display === "none" ? "block" : "none";
}

/* Contrast mode */
function setContrastMode(mode) {
  document.body.className = mode;
  localStorage.setItem("contrastMode", mode);
}

/* Text size */
function setTextSize(value) {
  document.body.style.fontSize = value + "px";
  localStorage.setItem("textSize", value);
}

/* Restore settings */
window.onload = () => {
  const contrastMode = localStorage.getItem("contrastMode") || "";
  const textSize = localStorage.getItem("textSize") || 16;

  document.body.className = contrastMode;
  document.body.style.fontSize = textSize + "px";
};

/* Enter key to search */
document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") searchWord();
});
  </script>
</body>
</html>
