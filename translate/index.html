<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olonganes Translator</title>
  <!-- Nếu từ điển dùng Google Fonts hoặc CDN, copy link font vào đây -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> -->
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --primary: #007bff;
      --secondary: #6c757d;
      --accent: #28a745;
      --border: #dee2e6;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --primary: #4da6ff;
      --secondary: #adb5bd;
      --border: #343a40;
    }
    body {
      font-family: 'Roboto', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }
    header h1 { margin: 0; font-size: 1.8em; }
    .back-link {
      position: absolute;
      left: 20px;
      top: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      resize: vertical;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 12px;
      font-size: 1.1em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #218838; }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5em; }
      main { padding: 0 15px; }
    }
  </style>
</head>
<body> <!-- Thêm class="dark" nếu muốn test dark mode -->
  <header>
    <h1>Olonganes Translator</h1>
    <a href="../" class="back-link">← Back to Dictionary</a>
  </header>
  <main>
    <textarea id="input" placeholder="Nhập văn bản tiếng Anh cần dịch sang Olonganes..."></textarea>
    <button id="translateBtn">Dịch ngay</button>
    <div id="output">Kết quả sẽ hiện ở đây sau khi bạn nhấn nút...</div>
  </main>
  <!-- Footer copy từ từ điển nếu có, ví dụ stats hoặc credit -->
  <footer style="text-align:center; padding:20px; color:var(--secondary); font-size:0.9em;">
    © Olonganes Dictionary & Translator | Data from dictionary.json
  </footer>

  <script>
    // JS tạm cho button (sẽ thay API sau)
    document.getElementById('translateBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value.trim();
      const output = document.getElementById('output');
      if (!input) {
        output.innerHTML = '<strong style="color:red;">Vui lòng nhập văn bản nhé!</strong>';
        return;
      }
      output.innerHTML = 'Đang dịch... (API sẽ được thêm sau)<br><br><em>Ví dụ placeholder:</em><br>' + input.split(' ').reverse().join(' ') + ' → [Olonganes version]';
    });

    // Nếu từ điển có dark mode toggle, copy logic đó vào đây để sync
  </script>
</body>
</html>
