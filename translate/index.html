<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olonganes Translator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --primary: #2196F3;
      --accent: #4CAF50;
      --border: #ccc;
      --gray: #666;
      --error: #f44336;
      --suggestion-bg: #f0f0f0;
    }
    body.dark {
      --bg: #000000;
      --text: #ffffff;
      --primary: #64B5F6;
      --accent: #81C784;
      --border: #555;
      --gray: #aaa;
      --suggestion-bg: #222;
    }
    body.high-contrast {
      --bg: #000000;
      --text: #ffff00; /* yellow on black */
      --primary: #00ffff; /* cyan nổi bật */
      --accent: #ff00ff; /* magenta */
      --border: #ffff00;
      --gray: #ffff99;
      --suggestion-bg: #111100;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header { background: var(--primary); color: #fff; padding: 15px; text-align: center; position: relative; }
    header h1 { margin: 0; font-size: 1.8em; }
    .back { position: absolute; left: 15px; top: 18px; color: #fff; text-decoration: none; font-weight: bold; }
    main { max-width: 900px; margin: 30px auto; padding: 0 20px; }
    .lang-select { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
    select, .swap-btn { padding: 10px 15px; font-size: 1em; border: 1px solid var(--border); border-radius: 6px; background: var(--bg); color: var(--text); cursor: pointer; }
    .swap-btn { background: var(--primary); color: #fff; border: none; font-size: 1.2em; }
    .input-wrapper { position: relative; margin-bottom: 10px; }
    textarea { width: 100%; height: 160px; padding: 15px; font-size: 1.1em; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); resize: vertical; box-sizing: border-box; }
    .clear-btn { position: absolute; right: 12px; top: 12px; background: none; border: none; color: var(--gray); font-size: 1.4em; cursor: pointer; display: none; }
    .clear-btn:hover { color: var(--error); }
    .char-count { position: absolute; bottom: 8px; right: 12px; font-size: 0.85em; color: var(--gray); }
    .suggestions { list-style: none; margin: 0; padding: 0; border: 1px solid var(--border); border-top: none; border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto; background: var(--suggestion-bg); display: none; }
    .suggestions li { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid var(--border); color: var(--text); }
    .suggestions li:hover, .suggestions li.selected { background: var(--primary); color: #fff; }
    .actions { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 6px; cursor: pointer; transition: opacity 0.2s; }
    #copyBtn { background: var(--gray); color: #fff; }
    button:hover { opacity: 0.9; }
    #output { width: 100%; min-height: 160px; padding: 15px; font-size: 1.1em; border: 1px solid var(--border); border-radius: 8px; background: rgba(0,0,0,0.03); white-space: pre-wrap; word-wrap: break-word; color: var(--text); }
    #loading { display: none; text-align: center; color: var(--primary); font-style: italic; margin: 10px 0; }
    .not-found { color: var(--error); font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Olonganes Translator</h1>
    <a href="../" class="back">← Back to Dictionary</a>
  </header>
  <main>
    <!-- Phần còn lại giữ nguyên như code trước: lang-select, input-wrapper với textarea + clearBtn + charCount + suggestions, loading, output, actions copy -->

    <div class="lang-select">
      <select id="fromLang">
        <option value="en">English</option>
        <option value="ol">Olonganes</option>
      </select>
      <button class="swap-btn" id="swapBtn">↔</button>
      <select id="toLang">
        <option value="ol">Olonganes</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="input-wrapper">
      <textarea id="input" placeholder="Nhập từ hoặc cụm từ cần dịch..."></textarea>
      <button class="clear-btn" id="clearBtn">×</button>
      <div class="char-count" id="charCount">0 / 5000</div>
      <ul class="suggestions" id="suggestions"></ul>
    </div>

    <div id="loading">Đang tra cứu...</div>

    <div id="output">Kết quả dịch sẽ hiện ở đây...</div>

    <div class="actions">
      <button id="copyBtn">Copy kết quả</button>
    </div>
  </main>

  <script>
    // ... (giữ nguyên toàn bộ script trước: load dictionary, sync lang, swap, char count, suggestions, auto translate, copy, etc.)

    // THÊM PHẦN SYNC THEME/CONTRAST
    function applyTheme() {
      const mode = localStorage.getItem('contrastMode') || 'black-on-white'; // giả định key là 'contrastMode', nếu khác thì sửa (kiểm tra trong index.html từ điển)
      document.body.classList.remove('light', 'dark', 'high-contrast');
      
      if (mode === 'white-on-black' || mode === 'dark') {
        document.body.classList.add('dark');
      } else if (mode === 'yellow-on-black' || mode === 'high-contrast') {
        document.body.classList.add('high-contrast');
      } else {
        // default Black on White
        document.body.classList.add('light'); // hoặc không add gì nếu root là light
      }
    }

    // Apply ngay khi load
    applyTheme();

    // Optional: listen storage change nếu user thay đổi ở tab từ điển
    window.addEventListener('storage', (e) => {
      if (e.key === 'contrastMode') {
        applyTheme();
      }
    });

    // Nếu từ điển dùng key khác (ví dụ 'theme' hoặc 'contrast'), thay 'contrastMode' bằng key thật
  </script>
</body>
</html>
