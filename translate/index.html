<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olonganes Translator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --primary: #2196F3;
      --accent: #4CAF50;
      --border: #ddd;
    }
    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --primary: #64B5F6;
      --accent: #81C784;
      --border: #444;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header h1 { margin: 0; }
    .back { position: absolute; left: 15px; top: 15px; color: white; text-decoration: none; font-weight: bold; }
    main { max-width: 800px; margin: 30px auto; padding: 20px; }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      resize: vertical;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 30px;
      font-size: 1.1em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #output {
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 8px;
      min-height: 100px;
      background: rgba(0,0,0,0.03);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Olonganes Translator</h1>
    <a href="../" class="back">← Back to Dictionary</a>
  </header>
  <main>
    <textarea id="input" placeholder="Nhập văn bản tiếng Anh cần dịch sang Olonganes..."></textarea>
    <button id="translateBtn">Dịch ngay</button>
    <div id="output">Kết quả dịch sẽ hiện ở đây...</div>
  </main>
  <script>
    document.getElementById('translateBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value.trim();
      const output = document.getElementById('output');
      if (!input) {
        output.textContent = 'Vui lòng nhập văn bản nhé!';
        return;
      }
      output.textContent = 'Đang dịch... (API sẽ thêm sau)\n\nPlaceholder ví dụ: ' + input + ' → [Phiên bản Olonganes]';
    });
  </script>
</body>
</html>
